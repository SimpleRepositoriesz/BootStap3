<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Page</title>
</head>
<body>
<h1>Страница админа</h1>
<table border="1" cellspacing="0" cellpadding="5" style="width: 100%; margin-top: 20px;">
  <thead>
  <tr>
    <th>Id</th>
    <th>Имя</th>
    <th>Пароль</th>
    <th>Почта</th>
    <th>Роль</th>
    <th>Действие</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.password}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.roles}"></td>
    <td>
      <a th:href="@{/admin/edit/{id}(id=${user.id})}">Изменить</a> |
      <a th:href="@{/admin/delete/{id}(id=${user.id})}">Удалить</a>
    </td>
  </tr>
  </tbody>
</table>
<p>
  <a href="/admin/new" style="padding: 10px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px;">Добавить нового пользователя</a>
  <a href="/logout" style="padding: 10px; background-color: #FF0000; color: white; text-decoration: none; border-radius: 5px;">Выход из системы</a>
</p>
</body>
</html>
