<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1>Edit User</h1>
  <form th:action="@{/user/update/{id}(id=${user.id})}" th:method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" th:field="*{username}" class="form-control" id="username"/>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" th:field="*{password}" class="form-control" id="password"/>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" th:field="*{email}" class="form-control" id="email"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Roles:</label><br/>
      <div th:each="role : ${allRoles}">
        <div class="form-check">
          <input type="checkbox" name="roles" th:value="${role.id}" th:id="${'role-' + role.id}"
                 th:checked="${user.roles.contains(role)}" class="form-check-input"/>
          <label th:for="${'role-' + role.id}" th:text="${role.name}" class="form-check-label"></label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Update User</button>
  </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
