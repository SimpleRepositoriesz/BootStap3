<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Update User</h1>
  <form th:action="@{/admin/update}" th:object="${user}" method="post">
    <input type="hidden" name="_method" value="PUT" /> <!-- Эмуляция PUT-запроса -->
    <input type="hidden" th:field="*{id}" /> <!-- Скрытое поле для ID пользователя -->

    <!-- Поля для ввода данных -->
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" class="form-control" id="age" th:field="*{age}" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" th:field="*{password}" required>
    </div>

    <!-- Выбор ролей -->
    <div class="mb-3">
      <label class="form-label">Roles</label>
      <div th:each="role : ${allRoles}">
        <input type="checkbox" th:field="*{roles}" th:value="${role.id}" />
        <label th:text="${role.roles}"></label>
      </div>
    </div>

    <!-- Кнопка для отправки формы -->
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
</body>
</html>
