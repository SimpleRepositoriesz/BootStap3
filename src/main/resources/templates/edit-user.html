<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>

<form th:action="@{/admin/update}" th:method="post" th:object="${user}">
  <input type="hidden" th:field="*{id}"/>

  <label for="username">Username:</label>
  <input type="text" th:field="*{username}" id="username"/><br/>

  <label for="password">Password:</label>
  <input type="password" th:field="*{password}" id="password"/><br/>

  <label for="email">Email:</label>
  <input type="email" th:field="*{email}" id="email"/><br/>

  <label>Roles:</label><br/>
  <div th:each="role : ${allRoles}">
    <input type="checkbox" name="roles" th:value="${role.id}" th:id="${'role-' + role.id}"
           th:checked="${user.roles.contains(role)}"/>
    <label th:for="${'role-' + role.id}" th:text="${role.name}"></label><br/>
  </div>

  <input type="submit" value="Update User"/>
</form>

<a href="/admin">Back to Admin</a>
</body>
</html>
