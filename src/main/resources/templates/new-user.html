<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1>Добавить нового пользователя</h1>
  <p class="text-muted">(Новому пользователю автоматически присваивается роль USER)</p>
  <form th:action="@{/admin/save}" th:object="${user}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Имя:</label>
      <input type="text" th:field="*{username}" class="form-control" id="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Пароль:</label>
      <input type="password" th:field="*{password}" class="form-control" id="password" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Почта:</label>
      <input type="email" th:field="*{email}" class="form-control" id="email" required>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
  <a href="/admin" class="btn btn-secondary mt-3">Вернуться к настройкам</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
