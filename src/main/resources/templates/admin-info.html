<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <title>Admin Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-vertical {
      flex-direction: column;
      align-items: flex-start;
    }
    .nav-link {
      padding: 0.5rem 1rem;
      width: 100%;
      text-align: left;
    }
  </style>
</head>
<body>
<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-md-2">
      <nav class="navbar navbar-light bg-light navbar-vertical">
        <ul class="nav flex-column" id="myTab1" role="tablist">
          <li class="nav-item" role="presentation">
            <a th:href="@{/admin}" class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/admin'} ? 'active'" style="font-size: 30px;">Admin</a>
          </li>
          <li class="nav-item" role="presentation">
            <a th:href="@{/admin/info}" class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/admin/info'} ? 'active'" style="font-size: 30px;">Admin Info</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="col-md-10">
      <h1>Admin Info</h1>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td th:text="${admin.id}"></td>
          <td th:text="${admin.firstName}"></td>
          <td th:text="${admin.lastName}"></td>
          <td th:text="${admin.age}"></td>
          <td th:text="${admin.email}"></td>
          <td>
            <ul>
              <li th:each="role : ${admin.roles}" th:text="${role.roles}"></li>
            </ul>
          </td>
        </tr>
        </tbody>
      </table>
      <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger mt-3">Выход</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
