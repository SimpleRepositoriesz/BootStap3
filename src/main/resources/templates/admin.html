<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Страница админа</h1>

    <!-- Таблица пользователей -->
    <div th:if="${users.empty}">
        <p class="text-center">Нет пользователей для отображения.</p>
    </div>
    <table class="table table-bordered table-striped" th:unless="${users.empty}">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Имя</th>
            <th>Пароль</th>
            <th>Почта</th>
            <th>Роль</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.roles}"></td>
            <td>
                <a th:href="@{/admin/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Изменить</a>
                <a th:href="@{/admin/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Кнопки внизу страницы -->
    <div class="d-flex justify-content-between mb-3 mt-4">
        <a href="/admin/new" class="btn btn-primary">Добавить нового пользователя</a>
        <a href="/logout" class="btn btn-danger">Выход из системы</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
